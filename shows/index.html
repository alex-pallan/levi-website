  <link rel="stylesheet" href="../style.css" />

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand parisienne-regular" href="/">Levi Petrine</a>

        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">
              <a

            <li class="nav-item text-center">
              <a class="nav-link" href="/shows">Show Tracker</a>
            </li>
          </ul>
        </div>
      </div>

    <div class="container">
      <h1>Shows</h1>
      <hr />
      <div
        class="row row-cols-1 g-4 m-3 p-3"
        style="border: 1px solid gray; border-radius: 1rem"
      >
        <div class="col">
          <div
            class="year-container"
            style="
              background: radial-gradient(
                  ellipse at bottom right,
                  #99fffe,
                  transparent
                ),
                radial-gradient(ellipse at top left, #ffbe98, white);
            "
          >
            <span>2024</span>
          </div>
        </div>
        <div class="col">
          <div
            class="year-container"
            style="
              background: radial-gradient(
                  ellipse at top right,
                  #bb2649,
                  transparent
                ),
                radial-gradient(ellipse at bottom left, #25ba3c, black);
            "
          >
            <span>2023</span>
          </div>
        </div>
        <div class="col">
          <div
            class="year-container"
            style="
              background: radial-gradient(
                  ellipse at top left,
                  #6667ab,
                  transparent
                ),
                radial-gradient(ellipse at bottom right, #ab9e67, white);
            "
          >
            <span>2022</span>
          </div>
        </div>
        <div class="col">
          <div
            class="year-container"
            style="
              background: radial-gradient(

                radial-gradient(ellipse at top left, #825610, black);
            "
          >
            <span>2020</span>
          </div>
        </div>
        <div class="col">
          <div
            class="year-container"
            style="
              background: radial-gradient(
                  ellipse at top right,
                  #ff6f61,
                  transparent
                ),
                radial-gradient(ellipse at bottom left, #61ffa7, white);
            "
          >
            <span>2019</span>
          </div>
        </div>
        <div class="col">
          <div
            class="year-container"
            style="
              background: radial-gradient(
                  ellipse at top left,
                  #5f4b8b,
                  transparent
                ),
                radial-gradient(ellipse at bottom right, #8c884c, white);

        <div class="col">
          <div

            style="
              background: radial-gradient(
                  ellipse at bottom left,
                  #88b04b,
                  transparent
                ),
                radial-gradient(ellipse at top right, #9c4cb0, white);
            "
          >
            <span>2017</span>
          </div>
        </div>
        <div class="col">
          <div
            class="year-container"
            style="
              background: radial-gradient(
                  ellipse at bottom right,
                  #f7cac9,
                  transparent
                ),
                radial-gradient(ellipse at top left, #c8f7d7, black);
            "
          >
            <span>2016</span>
          </div>
        </div>
        <div class="col">
          <div
            class="year-container"
            style="
              background: radial-gradient(
                  ellipse at top right,
                  #964f4c,
                  transparent
                ),
                radial-gradient(ellipse at bottom left, #4d9666, black);
            "
          >
            <span>2015</span>
          </div>
        </div>
      </div>
      <div>
        <details>
          <summary><span class="fs-2">Stats</span></summary>
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card" data-bs-theme="light">
                <div class="card-header">Total Shows</div>
                <div class="card-body">
                  <h5 class="card-title h1">32</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" data-bs-theme="light">
                <div class="card-header">Roles</div>
                <div class="card-body">
                  <h5 class="card-title">
                    <canvas
                      id="roles"
                      style="width: 100%; max-width: 600px"
                    ></canvas>
                    <script>
                      const xValues = [
                        "Ensemble/Various",
                        "Lead",
                        "Cover/Swing",
                        "Featured Soloist",
                        "Featured Ensemble",
                      ];
                      const yValues = [43.75, 40.63, 12.5, 6.25, 6.25];
                      const barColors = [
                        "#b91d47",
                        "#00aba9",
                        "#2b5797",
                        "#e8c3b9",
                        "#1e7145",
                      ];

                      new Chart("roles", {
                        type: "pie",
                        data: {
                          labels: xValues,
                          datasets: [
                            {
                              backgroundColor: barColors,
                              data: yValues,
                            },
                          ],
                        },
                      });
                    </script>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" data-bs-theme="light">
                <div class="card-header">Type</div>
                <div class="card-body">
                  <h5 class="card-title">
                    <canvas
                      id="type"
                      style="width: 100%; max-width: 600px"
                    ></canvas>
                    <script>
                      const xValues2 = ["Musical", "Play", "Opera", "Showcase"];
                      const yValues2 = [43.75, 43.75, 6.25, 6.25];
                      const barColors2 = [
                        "#b91d47",
                        "#00aba9",
                        "#2b5797",
                        "#e8c3b9",
                      ];

                      new Chart("type", {
                        type: "pie",
                        data: {
                          labels: xValues2,
                          datasets: [
                            {
                              backgroundColor: barColors2,
                              data: yValues2,
                            },
                          ],
                        },
                      });
                    </script>
                  </h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" data-bs-theme="light">
                <div class="card-header">Company</div>
                <div class="card-body">
                  <h5 class="card-title">
                    <canvas
                      id="company"
                      style="width: 100%; max-width: 600px"
                    ></canvas>
                    <script>
                      const xValues3 = [
                        "STCE",
                        "LTI",
                        "WMS",
                        "MYSTAGE",
                        "OTHER",
                      ];
                      const yValues3 = [43.75, 25, 15.63, 9.38, 6.25];
                      const barColors3 = [
                        "#EE7600",
                        "#13294b",
                        "#CC0000",
                        "brown",
                      ];

                      new Chart("company", {
                        type: "pie",
                        data: {
                          labels: xValues3,
                          datasets: [
                            {
                              backgroundColor: barColors3,
                              data: yValues3,
                            },
                          ],
                        },
                      });
                    </script>
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </details>
      </div>
    </div>
